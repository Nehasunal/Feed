<div class="container-fluid">
<app-alerts></app-alerts>
<div class="card">
    <h4 class="card-header" style="text-align:center">Forget Password?</h4>
    <br>
    <br>
    <div class="card-body ">
      <h4>Enter your email and we will send you a link to reset your password</h4>
      <br>
        <form (ngSubmit)="Submit()">
            <div class="form-group">

                <input type="email" class="form-control" name="email"
                 [formControl]="email" placeholder="Enter your email"
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 required >
                     <div class="alertred" *ngIf="email.touched">
                        <p class="alertred" *ngIf="email.errors?.required">Email is a required field!</p>
                        <p class="alertred" *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
                     </div>
            </div>
            <br>
            <div class="row">

            <div class="form-group col-lg-6 col-md-6" >
                <button type="submit" [disabled]="!email.valid "  class="btn btn-primary">
                    Submit
                </button>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <button class="btn btn-light">
                <a
                 routerLink="/login">Sign in
                </a>
              </button>
            </div>

          </div>
        </form>
    </div>
</div>

</div>
